/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api 'commons-codec:commons-codec:1.12'
    api 'commons-io:commons-io:2.6'
    api 'com.fasterxml.jackson.core:jackson-core:2.10.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    api 'org.apache.commons:commons-collections4:4.3'
    api 'org.apache.commons:commons-lang3:3.9'
    api 'redis.clients:jedis:3.0.1'
    testImplementation 'junit:junit:4.12'
    compileOnly 'org.codehaus.mojo:findbugs-maven-plugin:3.0.3'
}

group = 'io.botmaker'
version = '3.0.21'
description = 'io.botmaker:simpleredis'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.test {
    enabled = gradle.startParameter.taskNames.contains("test")
}

defaultTasks 'build'